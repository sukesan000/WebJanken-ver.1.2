<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<title>SignUp</title>
</head>
<body>
	<div class="col-sm-5">
		<div class="page-header">
			<h1>ユーザ登録画面</h1>
		</div>
		<form method="post" th:action=@{/signup}>
			<table class="table table-bodered table-hover">
				<!-- ユーザID -->
				<tr>
					<th class="active col-sm-3">ユーザID</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" />
						</div>
					</td>				
				</tr>
				<!-- パスワード -->
				<tr>
					<th class="active">パスワード</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" />
						</div>
					</td>
				</tr>
				<!-- ユーザ名 -->
				<tr>
					<th class="active">ユーザ名</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" />
						</div>
					</td>
				</tr>
				<!-- 性別 -->
				<tr>
				 <th class="active">性別</th>
					<td>
						<div class="form-group">
							<div th:each="item:${radioGender}">
								<input type="radio" name="radioGender" th:text="${item.key}" th:value="${item.value}"></input>
							</div>
						</div>
					</td>
				</tr>
			</table>
			<button class="btn btn-primary" type="submit">ユーザ登録</button>
		</form>
	</div>	
</body>
</html>
