<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Battle</title>
	<!-- <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script> -->
</head>
<body>
	<div th:fragment="battle_contents">
		<div class="page-header">
				<h1>ジャンケンバトル</h1>
				<h2>チェックボックスの中から出したい手を選んでください</h2>
			
				<form action="/html/battle" method="post">
					<div>
						<input type="radio" id="radioA" name="radio1" value=0 />
						<label for="radioA">ぐう</label>
				    </div>
				    <div>
						<input type="radio" id="radioB" name="radio1" value=1 />
						<label for="radioB">ちょき</label>
				    </div>
				    <div>
						<input type="radio" id="radioC" name="radio1" value=2 />
						<label for="radioC">ぱあ</label>
				    </div><br>
				    <input type="submit" value="Click"/>
				</form><br><br>
				<p th:text="'あなたの手: ' + ${playerHand}"></p>
				<p th:text="'CPUの手: ' + ${cpuHand}"></p>
				<p th:text=${winWord}></p>
			</div>
		</div>
</body>
</html>
